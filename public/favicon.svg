<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#4169E1"/>
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with gradient -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="8"/>
  
  <!-- XS text -->
  <text x="16" y="22" 
        font-family="Arial, sans-serif" 
        font-size="16"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        letter-spacing="1">
    XS
  </text>
</svg>