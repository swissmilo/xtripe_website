<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#4169E1"/>
    </linearGradient>
  </defs>
  
  <!-- Button background with gradient -->
  <rect x="20" y="15" width="285" height="50" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Text group -->
  <g font-family="Arial, sans-serif" fill="white" font-weight="bold">
    <!-- Single line text -->
    <text x="30" y="50" font-size="32" letter-spacing="1">
      Xtripe Syndicate
    </text>
  </g>
</svg>